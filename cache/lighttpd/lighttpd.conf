server.modules = (
    "mod_rewrite",
    "mod_access",
    "mod_accesslog",
    "mod_fastcgi"
)

server.port           = 4042
server.bind          = "127.0.0.1"

fastcgi.server = ( ".php" =>
  ( "localhost" =>
    (
      "socket" => "/tmp/symfttpd-php-" + PID + ".socket",
      "bin-path" => "/usr/bin/php5-cgi -d error_log=/dev/stderr'",
      "max-procs" => 1,
      "max-load-per-proc" => 1,
      "idle-timeout" => 120,
      "bin-environment" => (
        "PHP_FCGI_CHILDREN" => "3",
        "PHP_FCGI_MAX_REQUESTS" => "100",
        "IN_SYMFTTPD" => "1"
      )
    )
  )
)

include_shell "cat '/home/vincent/symfttpd/data/mime-types.conf'"
server.indexfiles     = ("index.php", "index.html",
                        "index.htm", "default.htm")
server.follow-symlink = "enable"
static-file.exclude-extensions = (".php")

# http://redmine.lighttpd.net/issues/406
server.force-lowercase-filenames = "disable"

server.pid-file       = "/home/vincent/projects/theodo/theodocms/cache/lighttpd/.sf"

server.errorlog       = "/home/vincent/projects/theodo/theodocms/log/lighttpd/error.log"
accesslog.filename    = "/home/vincent/projects/theodo/theodocms/log/lighttpd/access.log"

debug.log-file-not-found = "enable"
debug.log-request-header-on-error = "enable"

include_shell "/usr/bin/php5 '/home/vincent/symfttpd/genconf' -p '/home/vincent/projects/theodo/theodocms/web'"

